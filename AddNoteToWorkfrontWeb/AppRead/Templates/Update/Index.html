<div class="form-group">
    <h5>Search and select Workfront item you would like to update</h5>
    <ui-select ng-model="namedEntities.selected" theme="selectize" ng-disabled="disabled" style="width: 400px;">
        <ui-select-match placeholder="Search...">{{$select.selected.Name}}</ui-select-match>
        <ui-select-choices group-by="groupFunc" refresh="refreshNamedEntities($select.search)" refresh-delay="500"
                           repeat="namedEntity in namedEntities | filter: $select.search">
            <span ng-bind-html="namedEntity.Name | highlight: $select.search"></span>
        </ui-select-choices>
    </ui-select>
    <div class="form-group">
        <label for="update">Update</label>
        <textarea class="form-control" rows="5" id="update"></textarea>
    </div>
    <div class="form-group">
        <label for="attachments">Attachments</label>
        <div class="form-control" id="attachments"></div>
    </div>
</div>
