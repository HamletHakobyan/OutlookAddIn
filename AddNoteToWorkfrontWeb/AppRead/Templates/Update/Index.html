<div class='container'>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 col-xs-6 col-xs-offset-1">
            <input type="text" ng-model="asyncSelected" placeholder="Search the object to update ..."
                   uib-typeahead="address as address.name for address in getEntities($viewValue)"
                   typeahead-loading="loadingLocations" typeahead-no-results="noResults"
                   typeahead-template-url="AsyncTemplate.html" class="form-control">
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
    </div>
</div>
