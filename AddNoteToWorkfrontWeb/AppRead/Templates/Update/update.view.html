<div class="row">
    <h4 class="form-text col-md-5 col-xs-5">Serach and select the Workfront item you would like to update</h4>
    <h4 class="form-text col-md-offset-1 col-xs-offset-1 col-md-6 col-xs-6">Update</h4>
</div>
<div class="row">
    <div class="col-md-5 col-xs-5">
        <input type="text" ng-model="asyncSelected" placeholder="Search..."
               uib-typeahead="entity as entity.name for entity in getEntities($viewValue)"
               typeahead-template-url="templates/update/asyncTemplate.html" typeahead-loading="isLoading" typeahead-no-results="noResults"
               typeahead-popup-template-url="templates/update/popupTemplate.html"
               typeahead-wait-ms="300" class="form-control">
        <span ng-show="isLoading" class="refresh"><i class="glyphicon glyphicon-refresh"></i></span>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No match found
        </div>
        <div class="row" ng-show="hasAttachments()">
            <h4 class="form-text col-md-12 col-xs-12">Attachments</h4>
        </div>
        <div class="row container-fluid" ng-show="hasAttachments()">
            <div class="col-md-12 col-xs-12 pill-container">
                <div class="pill" title="{{file.name}}" ng-repeat="file in getAttachments">
                    <a class="glyphicon glyphicon-remove white" ng-click="removeItem(file)"></a> {{file.name}}
                </div>
            </div>
        </div>
    </div>
    <textarea rows="14" class="col-md-5 col-md-offset-1 col-xs-5 col-xs-offset-1" ng-model="getBody"></textarea>
</div>
