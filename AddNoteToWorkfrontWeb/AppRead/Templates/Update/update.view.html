<div class="row">
    <div class="col-md-6 col-md-offset-1 col-xs-6 col-xs-offset-1">
        <input type="text" ng-model="asyncSelected" placeholder="Search..."
               uib-typeahead="entity as entity.name for entity in getEntities($viewValue)"
               typeahead-template-url="templates/update/asyncTemplate.html" typeahead-popup-template-url="templates/update/popupTemplate.html"
               typeahead-wait-ms="300" class="form-control">
    </div>
</div>
